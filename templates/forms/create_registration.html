{% extends "allauth/layouts/main_base.html" %}
{% load static %}
{% block head_title %}Create Registration{% endblock head_title %}
{% block stylesheet %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>
  /* Additional custom styles */
  .hidden { display: none; }
  .select2-container {
      width: 100% !important;
  }
</style>
{% endblock stylesheet %}

{% block pages %}
<main>
    <h1>Create a Registration</h1>
    <form method="post">
        {% csrf_token %}
        {{ registration_form.as_p }}
        <div class="button-container">
            <button type="submit">Save</button>
        </div>
    </form>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Initialize Select2 on the invited_users field
        const invitedUsersField = $('#id_invited_users');
        invitedUsersField.select2({
            placeholder: "Select invited users",
            allowClear: true
        });

        // Dynamically show/hide the invited_users field based on visibility
        const visibilityField = document.getElementById("id_visibility");
        const invitedUsersFieldWrapper = invitedUsersField.parent();

        function toggleInvitedUsersField() {
            if (visibilityField.value === "Public") {
                invitedUsersFieldWrapper.addClass('hidden');
                invitedUsersField.val(null).trigger('change'); // Clear selection
            } else {
                invitedUsersFieldWrapper.removeClass('hidden');
            }
        }

        // Initial state
        toggleInvitedUsersField();

        // Update on change
        visibilityField.addEventListener("change", toggleInvitedUsersField);
    });
</script>
{% endblock pages %}
